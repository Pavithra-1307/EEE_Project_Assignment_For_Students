<!DOCTYPE html>
<html>
<head>
  <title>UpdatePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
    body
    {
           background-color: rgb(224 227 239);
            background-size: 280%;
            background-position: -400px 0px;
            margin-right: 80px;
            margin-left: 80px;
    }
    </style>
</head>
<script src=
"https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
  </script>


<body ng-app="myApp"
  ng-controller="myctrl">
  <div class="container">
      <label class="display-3">&nbsp;Edit Here</label>
      <div class="col-3">


  <form action='' method = "POST" name="formname" id="formname" >
<div class="form-group">
    <label>Employee Name </label>

        <input class="form-control" type="text" ng-model="name" id="style" name="name" value="{{employee.name}}">
</div>
      <div class="form-group">
            <label>Position of Employee&nbsp;</label>

            <input class="form-control" type="text" name="position" id="style" value="{{employee.position}}" ng-model="position" ng-required="true">
      </div>

    <div class="form-group">
        <label>Age:</label>

        <input class="form-control" type="integer"
          name="age" id="style" ng-model="age" ng-required="true" value="{{employee.age}}" ng-pattern="/^(?:1[8-9]|[2-5][0-9]|60)$/">
      </div>


<div class="form-group">
    <label>Email:</label>
	
    <input class="form-control" type="email"
      name="email"
      id="style"
      ng-model="email"
      value="{{employee.email}}" 
      ng-required="true"
      ng-pattern="/^[a-z0-9/_$#%]+@[a-z]+[.]+[a-z]+$/">
&nbsp;&nbsp; </div>

    <div class="form-group">
    <input type="submit"
      name="submit"
      id="submit"
      value="Update" 
      ng-click="calculate()"
      ng-disabled="formname.$invalid" >
&nbsp;&nbsp; </div>
</form>

  </div>
  </div>
</body>
</html>
